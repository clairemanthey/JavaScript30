<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js" defer></script>
</head>
<body>

   <div class="player">
     <video id="video" class="player__video viewer" src="652333414.mp4"></video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled" id="progress__filled"></div>
       </div>
       <button id="play-toogle"class="player__button toggle" title="Toggle Play">►</button>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1" id="volume">
       <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1" id="play-back">
       <button data-skip="-10" class="player__button" id="back-ten">« 10s</button>
       <button data-skip="25" class="player__button" id="forward">25s »</button>
     </div>
   </div>


</body>
</html>
